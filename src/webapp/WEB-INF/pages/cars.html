<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Model</th>
        <th>MaxSpeed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.name}">...</td>
        <td th:utext="${car.model}">...</td>
        <td th:utext="${car.maxSpeed}">...</td>
    </tr>
    </tbody>
</table>

</body>
</html>
