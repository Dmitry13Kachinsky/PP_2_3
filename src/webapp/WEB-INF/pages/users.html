<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:utext="${user.name}">...</td>
    <td th:utext="${user.surname}">...</td>

  </tr>
  </tbody>
</table>

</body>
</html>
